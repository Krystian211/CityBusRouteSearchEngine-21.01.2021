<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus route search engine</title>
    <link rel="stylesheet" href="/timetable.css">
    <link rel="stylesheet" href="/common-elements.css">
</head>
<body>
<div th:replace="common-elements.html::menu"></div>
<div>
    <fieldset class="timetable-fieldset">
        <legend>Rozkład jazdy</legend>
        <table class="timetable-table">
            <tr>
                <td colspan="25">
                    <p th:text="'Linia: '+${timetableDrawData.busRouteNumber}" class="timetable-header"></p>
                    <p th:text="'Przystanek: '+${timetableDrawData.busStopName}" class="timetable-header"></p>
                    <p th:text="'Kierunek: '+${timetableDrawData.direction}" class="timetable-header"></p>
                </td>
            </tr>
            <tr class="spacing-row"></tr>
            <tr class="timetable-header-row">
                <td colspan="25" class="timetable-header">DNI ROBOCZE</td>
            </tr>
            <tr class="hour-row">
                <td class="hour-header hour-border">Godzina</td>
                <td th:each="hour: ${#numbers.sequence(0,23)}" th:text="${#numbers.formatInteger(hour,2)}" class="hour-data-column hour-border"></td>
            </tr>
            <tr th:each="minutesRow: ${timetableDrawData.weekdayMinutesTable}" class="minutes-row">
                <td th:if="${minutesRow==timetableDrawData.weekdayMinutesTable.get(0)}" class="minutes-header minutes-border" th:classappend="${minutesRow==timetableDrawData.weekdayMinutesTable.get(timetableDrawData.weekdayMinutesTable.size()-1)} ? closing-row-cell">Minuty</td>
                <td th:unless="${minutesRow==timetableDrawData.weekdayMinutesTable.get(0)}" class="minutes-header minutes-border" th:classappend="${minutesRow==timetableDrawData.weekdayMinutesTable.get(timetableDrawData.weekdayMinutesTable.size()-1)} ? closing-row-cell"></td>
                <td th:each="minutes: ${minutesRow}" th:text="${#numbers.formatInteger(minutes,2)}" class="minutes-data-column minutes-border" th:classappend="${minutesRow==timetableDrawData.weekdayMinutesTable.get(timetableDrawData.weekdayMinutesTable.size()-1)} ? closing-row-cell"></td>
            </tr>
            <tr class="spacing-row"></tr>
            <tr class="timetable-header-row">
                <td colspan="25" class="timetable-header">SOBOTA</td>
            </tr>
            <tr class="hour-row">
                <td class="hour-header  hour-border">Godzina</td>
                <td th:each="hour: ${#numbers.sequence(0,23)}" th:text="${#numbers.formatInteger(hour,2)}" class="hour-data-column hour-border"></td>
            </tr>
            <tr th:each="minutesRow: ${timetableDrawData.saturdayMinutesTable}" class="minutes-row">
                <td th:if="${minutesRow==timetableDrawData.saturdayMinutesTable.get(0)}" class="minutes-header minutes-border" th:classappend="${minutesRow==timetableDrawData.saturdayMinutesTable.get(timetableDrawData.saturdayMinutesTable.size()-1)} ? closing-row-cell">Minuty</td>
                <td th:unless="${minutesRow==timetableDrawData.saturdayMinutesTable.get(0)}" class="minutes-header minutes-border" th:classappend="${minutesRow==timetableDrawData.saturdayMinutesTable.get(timetableDrawData.saturdayMinutesTable.size()-1)} ? closing-row-cell"></td>
                <td th:each="minutes: ${minutesRow}" th:text="${#numbers.formatInteger(minutes,2)}" class="minutes-data-column minutes-border" th:classappend="${minutesRow==timetableDrawData.saturdayMinutesTable.get(timetableDrawData.saturdayMinutesTable.size()-1)} ? closing-row-cell"></td>
            </tr>
            <tr class="spacing-row"></tr>
            <tr class="timetable-header-row">
                <td colspan="25" class="timetable-header">NIEDZIELA I ŚWIĘTA</td>
            </tr>
            <tr class="hour-row">
                <td class="hour-header hour-border">Godzina</td>
                <td th:each="hour: ${#numbers.sequence(0,23)}" th:text="${#numbers.formatInteger(hour,2)}" class="hour-data-column hour-border"></td>
            </tr>
            <tr th:each="minutesRow: ${timetableDrawData.sundayMinutesTable}" class="minutes-row">
                <td th:if="${minutesRow==timetableDrawData.sundayMinutesTable.get(0)}" class="minutes-header minutes-border" th:classappend="${minutesRow==timetableDrawData.sundayMinutesTable.get(timetableDrawData.sundayMinutesTable.size()-1)} ? closing-row-cell">Minuty</td>
                <td th:unless="${minutesRow==timetableDrawData.sundayMinutesTable.get(0)}" class="minutes-header minutes-border" th:classappend="${minutesRow==timetableDrawData.sundayMinutesTable.get(timetableDrawData.sundayMinutesTable.size()-1)} ? closing-row-cell"></td>
                <td th:each="minutes: ${minutesRow}" th:text="${#numbers.formatInteger(minutes,2)}" class="minutes-data-column minutes-border" th:classappend="${minutesRow==timetableDrawData.sundayMinutesTable.get(timetableDrawData.sundayMinutesTable.size()-1)} ? closing-row-cell"></td>
            </tr>
        </table>


    </fieldset>
</div>
</body>
</html>
