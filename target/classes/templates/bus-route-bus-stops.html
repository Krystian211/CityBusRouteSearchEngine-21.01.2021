<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus route search engine</title>
    <link rel="stylesheet" href="/bus-route-bus-stops.css">
    <link rel="stylesheet" href="/common-elements.css">
</head>
<body>
<div th:replace="common-elements.html::menu"></div>
<div>
    <fieldset class="bus-routes-bus-stops-fieldset">
        <legend>Rozk≈Çady jazdy dla:</legend>
        <table class="bus-stops-table">
            <tr>
                <td colspan="2" th:text="'Linia '+${busRouteBusStopsData.busRouteNumber}" class="bus-route-header"></td>
            </tr>
            <tr>
                <td th:text="'Kierunek &#10145 ' +${busRouteBusStopsData.bothDirectionsBusStops.get(0).get(1).name}" class="direction-header left-table-column"></td>
                <td th:text="'Kierunek &#10145 ' +${busRouteBusStopsData.bothDirectionsBusStops.get(0).get(0).name}" class="direction-header right-table-column"></td>
            </tr>
            <tr>
                <td class="bus-stop-header left-table-column">Przystanki:</td>
                <td class="bus-stop-header right-table-column">Przystanki:</td>
            </tr>
            <tr th:each="busStopsPair:${busRouteBusStopsData.bothDirectionsBusStops}">
                <td class="bus-stop-data-cell left-table-column">
                    <a th:href="@{/bus-route-bus-stops/timetable(busRouteId=${busRouteBusStopsData.busRouteId},directionId=${busRouteBusStopsData.bothDirectionsBusStops.get(0).get(1).id},busStopId=${busStopsPair.get(0).id})}" th:text="${busStopsPair.get(0).name}" class="bus-stop-link" th:classappend="${busStopsPair.get(0)==busRouteBusStopsData.bothDirectionsBusStops.get(busRouteBusStopsData.bothDirectionsBusStops.size()-1).get(0)} ? unreachable-bus-stop"></a>
                </td>
                <td class="bus-stop-data-cell right-table-column">
                    <a th:href="@{/bus-route-bus-stops/timetable(busRouteId=${busRouteBusStopsData.busRouteId},directionId=${busRouteBusStopsData.bothDirectionsBusStops.get(0).get(0).id},busStopId=${busStopsPair.get(1).id})}" th:text="${busStopsPair.get(1).name}" class="bus-stop-link" th:classappend="${busStopsPair.get(1)==busRouteBusStopsData.bothDirectionsBusStops.get(busRouteBusStopsData.bothDirectionsBusStops.size()-1).get(1)} ? unreachable-bus-stop"></a>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
</body>
</html>
