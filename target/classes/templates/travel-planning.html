<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus route search engine</title>
    <link rel="stylesheet" href="/travel-planning.css">
    <link rel="stylesheet" href="/common-elements.css">
</head>
<body>
<div th:replace="common-elements.html::menu"></div>
<div>
    <fieldset class="planning-fieldset">
        <legend>Planowanie podróży</legend>

        <div class="planning-div">
            <form method="post" class="planning-form">
                <div class="bus-stop-select-div">
                    <label for="startingBusStop" class="form-label">Początkowy przystanek:</label>
                    <select th:field="${travelPlanningInputData.startingBusStopId}" id="startingBusStop">
                        <option th:each="startingBusStop:${busStopList}" th:value="${startingBusStop.id}"
                                th:text="${startingBusStop.name}" class="bus-stop-form-field"></option>
                    </select>

                    <label for="endBusStop" class="form-label">Końcowy przystanek:</label>
                    <select th:field="${travelPlanningInputData.endBusStopId}" id="endBusStop">
                        <option th:each="endBusStop:${busStopList}" th:value="${endBusStop.id}" th:text="${endBusStop.name}"
                                class="street-form-field"></option>
                    </select>
                </div>
                <div class="data-time-div">
                    <label for="startingTime" class="form-label">Początek podóży:</label>
                    <input type="time" id="startingTime" th:field="${travelPlanningInputData.travelStartingTime}">
                    <label for="startingDate" class="form-label">Data podróży:</label>
                    <input type="date" id="startingDate" th:field="${travelPlanningInputData.travelDate}">
                </div>
                <div class="change-number-div">
                    <label for="change-number" class="form-label">Ilość przesiadek:</label>
                    <select th:field="${travelPlanningInputData.changeNumber}" id="change-number">
                        <option th:each="changeNumber:${#numbers.sequence(0,1)}" th:value="${changeNumber}"
                                th:text="${changeNumber}" class="change-number-field"></option>
                    </select>
                </div>
                <div class="submit-button-div">
                    <input type="submit" value="Szukaj">
                </div>
            </form>
        </div>
    </fieldset>
</div>
</body>
</html>
