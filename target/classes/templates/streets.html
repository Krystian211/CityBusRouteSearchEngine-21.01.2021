<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus route search engine</title>
    <link rel="stylesheet" href="/streets.css">
    <link rel="stylesheet" href="/common-elements.css">
</head>
<body>
<div th:replace="common-elements.html::menu"></div>
<div>
    <fieldset class="streets-fieldset">
        <legend>Ulice</legend>
        <div th:each="street:${streetList}" class="street-div">
            <a th:href="@{/timetables/streets/bus-stops(streetId=${street.id})}" th:text="${street.name}" class="common-button-link"></a>
        </div>

    </fieldset>
</div>
</body>
</html>
